<!DOCTYPE html>
<html lang="english">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="reset-password.css" />
</head>

<body>
    <div class="tampilanketika-lupa-pasword">
        <img class="premium-vector-traditional-balinese-barong-mask-removebg-preview-1" src="./public/external/premium-vector-traditional-balinese-barong-mask-removebg-preview-10.png" />
        <div class="create-your-new-password">Create your new password</div>
        <div class="password">Password</div>
        <div class="rectangle-2"></div>
        <button class="create-new-password-btn" id="createPasswordBtn">Create new password</button>
        <div class="rectangle-4">
            <img src="./public/external/lock-icon.png" class="mdi-lock" alt="">
            <input type="password" placeholder="Confirmation Password">
            <img src="eye-icon.png" class="icon-park-outline-eyes" alt="">
        </div>
        <img class="mdi-lock" src="mdi-lock0.svg" />
        <div class="icon-park-outline-eyes">
            <img class="group" src="./public/external/group0.svg" />
        </div>
        <div class="confirmation-password"></div>
        <div class="rectangle-40">
            <img src="./public/external/lock-icon.png" class="mdi-lock2" alt="">
            <input type="password" placeholder="New Password">
            <img src="./public/external/eye-icon.png" class="icon-park-outline-eyes2" alt="">
        </div>
        <img class="mdi-lock2" src="./public/external/mdi-lock1.svg" />
        <div class="icon-park-outline-eyes2">
            <img class="group2" src="./public/external/group1.svg" />
        </div>
        <div class="password2"></div>
        <div class="ellipse-5"></div>
        <div class="ellipse-6"></div>
        <div class="ellipse-7"></div>
        <div class="ellipse-8"></div>
        <div class="ellipse-9"></div>
        <div class="ellipse-10"></div>
        <img class="weui-arrow-filled" src="./public/external/weui-arrow-filled0.svg" />
        <img class="whats-app-image-2024-11-02-at-13-50-25" src="whats-app-image-2024-11-02-at-13-50-250.png" />
        <img class="rectangle-36" src="./public/external/rectangle-360.svg" />
        <img class="rectangle-35" src="./public/external/rectangle-350.svg" />


    </div>
    <script>
        document.getElementById('createPasswordBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; // Ganti dengan halaman tujuan
        });
    </script>

</body>

</html>
